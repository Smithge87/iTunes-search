<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="Search API" content="Search API" />
    <title>Search API</title>
    <link rel="stylesheet" type="text/css" href="SearchAPI.css">

</head>
<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Search API</h1>
      <p class="lead">Welcome to it</p>
    </div>
  </div>
  <div class="container blueBox" style="width:20%; float:left; margin-left:5%">
    <form id="requestForm">
    <div class="form-group">
      <label for="formGroupExampleInput">Artist</label>
      <input type="text" class="form-control" id="artistName" placeholder="Artist Name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Song</label>
      <input type="text" class="form-control" id="songName" placeholder="Song Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


<div class="container">
  <h2>RESULTS TABLE</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ARTIST</th>
        <th>SONG</th>
        <th>ALBUM</th>
      </tr>
    </thead>
    <tbody id="resultsTable">
    </tbody>
  </table>
</div>

</body>
</html>
<div class="container">
  <ul id="artistList">
    <li></li>
  </ul>
</div>


<script src="SearchAPI.js"></script>
</body>
</html>
