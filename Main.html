<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="Search API" content="Search API" />
    <title>Search API</title>
    <link rel="stylesheet" type="text/css" href="SearchAPI.css">

</head>
<body class="creamBox">

  <div class="jumbotron jumbotron-fluid jumboBox">
    <div class="container">
      <h1 class="display-3" style="color:#ffd633"><b>Search API</b></h1>
      <p class="lead redText"><b>Welcome to it</b></p>
    </div>
  </div>


  <div class="container">
    <div class="col-lg-3 blackBorder greyBox" style="width:20%; padding:10px">
      <form id="requestForm">
      <div class="form-group">
        <label for="formGroupExampleInput">Artist</label>
        <input type="text" class="form-control blackBorderSmall" id="artistName" placeholder="Artist Name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Song</label>
        <input type="text" class="form-control blackBorderSmall" id="songName" placeholder="Song Name">
      </div>
      <button type="submit" class="btn yellowBox blackBorderSmall">Submit</button>
    </form>
  </div>
  <div class="col-lg-9">
  </div>
</div>
<br>


<div class="container blackBorder greyBox" style"width:100%">
  <table class="table">
    <thead>
      <tr class="blackBorderSmall" style="margin-bottom:20px">
        <th></th>
        <th class="tableTitle">ARTIST</th>
        <th class="tableTitle">SONG</th>
        <th class="tableTitle">ALBUM</th>
        <th class="tableTitle">SAMPLE</th>
      </tr>
    </thead>
    <tbody id="resultsTable">
    </tbody>
  </table>
</div>




<script src="SearchAPI.js"></script>
</body>
</html>
